<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
/* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    background: #ffffff;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    max-width: 850px;
    width: 100%;
}

/* Left Panel - Signup Form */
.form-container {
    width: 50%;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    color: #ff3366;
    font-size: 28px;
    margin-bottom: 20px;
    font-weight: bold;
}

form {
    display: flex;
    flex-direction: column;
    width: 100%;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ff3366;
    border-radius: 30px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
    text-align: center;
}

input:focus {
    border-color: #ff6699;
    box-shadow: 0 0 10px rgba(255, 102, 153, 0.5);
}

button {
    background: linear-gradient(135deg, #ff3366, #ff6699);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
    font-weight: bold;
}

button:hover {
    background: linear-gradient(135deg, #ff6699, #ff3366);
}

p {
    margin-top: 15px;
    font-size: 14px;
}

a {
    color: #ff3366;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}

/* Right Panel - Welcome Section */
.side-panel {
    width: 50%;
    background: linear-gradient(135deg, #ff3366, #ff6699);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 50px;
    position: relative;
    border-top-left-radius: 80px;
    border-bottom-left-radius: 80px;
}

.side-panel h2 {
    font-size: 26px;
    margin-bottom: 10px;
    font-weight: bold;
}

.side-panel p {
    font-size: 14px;
    max-width: 300px;
}

.side-panel button {
    background: white;
    color: #ff3366;
    border: 2px solid white;
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    border-radius: 30px;
    font-weight: bold;
    transition: 0.3s;
}

.side-panel button:hover {
    background: transparent;
    color: white;
}


</style>
<body>
    <div class="container text-center mt-5">
        <h1>Signup</h1>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
