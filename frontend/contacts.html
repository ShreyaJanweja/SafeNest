<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
/* Import Google Font */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

/* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #f8a5c2, #f78fb3);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Main Container */
.container {
    width: 90%;
    max-width: 500px;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

/* Headings */
h1, h2 {
    color: #d63384;
    font-weight: 600;
    margin-bottom: 15px;
}

/* Emergency Contacts List */
ul#contactsList {
    list-style: none;
    padding: 0;
    margin-top: 15px;
}

ul#contactsList li {
    background: #fce4ec;
    margin: 8px 0;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
}

/* Input Fields */
form input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border: 2px solid #ff4081;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
}

form input:focus {
    border-color: #d63384;
    box-shadow: 0 0 8px rgba(214, 51, 132, 0.5);
}

/* Buttons */
button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 12px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 8px;
    margin-top: 10px;
    transition: 0.3s;
}

button:hover {
    background: #d63384;
    transform: scale(1.05);
}

/* Back Button */
.btn-primary {
    display: inline-block;
    background: #ff5e78;
    color: white;
    padding: 12px;
    text-decoration: none;
    border-radius: 8px;
    margin-top: 15px;
    transition: 0.3s;
}

.btn-primary:hover {
    background: #d63384;
    transform: scale(1.05);
}

/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


</style>
<body>
    <div class="container text-center mt-5">
        <h1>Emergency Contacts</h1>
        <ul id="contactsList"></ul>

        <h2>Add New Contact</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Enter Name" required>
            <input type="text" id="phone" placeholder="Enter Phone" required>
            <button type="submit">Add Contact</button>
        </form>

        <a href="index.html" class="btn btn-primary">Back</a>
    </div>
